<div ng-controller="AllOwnersController">
    <div class="container">
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <!-- Main Title -->
            <h1 class="text-center">All Users</h1>
            <form class="form-inline col-md-8 col-md-offset-4 col-sm-8 col-sm-offset-4 col-xs-12 ">
                <!--Form to add new owner -->
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Enter pet owner's name" [required="string" ] data-ng-model="owner.name" />
                    <!--button click  invokes method createOwner() from AllOwnersController -->
                    <button type="button" class="btn btn-primary" data-ng-click="createOwner()">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row col-md-8 col-md-offset-3 col-sm-8 col-sm-offset-3 col-sx-8">
            <!-- total count of all owners -->
            <h4 class="text-left">Total count: {{pagingInfo.totalItems}}</h4>
            <!-- Table for owners-->
            <table class="table-bordered table-striped table-responsive row col-md-8 col-sm-8 col-sx-12">
                <tr>
                    <th>Name</th>
                    <th>Pets Count</th>
                </tr>
                <!-- data-ng-repeat makes AngularJS iterate table rows to fill table with data-->
                <tbody data-ng-repeat="owner in owners">
                    <tr>
                        <!-- Names of owner is a link to details page -->
                        <td><a href="#owners/{{owner.Id}}">{{owner.Name}}</a></td>
                        <td>
                            {{owner.PetsCount}}
                            <!--button click  invokes method deleteOwner() from AllOwnersController -->
                            <button type="button" class="btn btn-default" style="float: right" data-ng-click="deleteOwner(owner.Id)">Delete</button>
                        </td>
                    </tr>
                </tbody>                
            </table>
            <!-- ui.bootstrap pagiantion widget -->
            <div class="row col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
                <ul uib-pagination
                    total-items="pagingInfo.totalItems"
                    items-per-page="pagingInfo.itemsPerPage"
                    ng-model="pagingInfo.page"
                    max-size="10"
                    class="pagination-sm"
                    boundary-link-numbers="true"
                    rotate="false"
                    ng-change="selectPage()"
                    boundary-links="false"></ul>
            </div>

            
        </div>
    </div>
</div>
